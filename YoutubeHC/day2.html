<!DOCTYPE html>
<html lang="en">
<head>
    <title>forms</title>
</head>
<body>
    <form>
        <input type="text" placeholder="Enter Name" required>
        <br>
        <br>
        <input type="email" placeholder="Enter Email" required>
        <br>
        <br>
        <input type="number" min="2" max="10" placeholder="Enter " minlength="3">
        <br>
        <br>
        <input type="text" placeholder="Enter Contact Number" pattern="^[789]\d{9}$" required>
        <br>
        <br>
        <input type="password" placeholder="Enter Password" minlength="3">
        <br>
        <br>
        <input type="date">
        <br>
        <br>
        Male
        <input name="gen" type="radio">
        Female
        <input name="gen" type="radio">
        <br>
        <br>
        <input type="checkbox" checked>
        <br>
        <br>
        <textarea name="" id="" cols="30" rows="3"></textarea>
        <br>
        <br>
        <input type="color">
        <br>
        <br>
        <select name="City" id="">
            <option>Mumbai</option>
            <option>Delhi</option>
            <option>Pune</option>
        </select>
        <br>
        <br>
        <button type="submit">Register</button>
        <button type="reset">Clear Form</button>
        <button type="button">Useless</button>
    </form>
</body>
</html>
