<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #BCAAA4;
            width: 90vw;
            height: 90vh;
            display: flex;
            justify-content: center;
            
        }
        .box{
            width: 600px;
            height: 400px;
            background-color:#BDBDBD ;
            padding: 50px;
            margin-top: 150px;
            border: 2px solid black;
            border-radius: 30px;
        }
        input{
            width: 50%;
            height: 50px;
            background: white;
            font-size: 40px;
            padding: 5px; 
            padding-left: 20px;
            border:2px solid rgb(0, 0, 0) ;
            border-radius: 10px;
        }

        button
        {
            width: 40%;
            height: 64px;
            font-size: large;
            border-radius: 10px;
            
        }
        .row{
            
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="row">
    <input type="text" id="search" >
    <button type="button" onclick="check()">Check</button>
</div>
    <h1 id="city_temp"></h1>
    <h1 id="city_name"></h1>
    <h1 id="wind_speed"></h1>
    <h1 id="city_humidity"></h1>
    </div>
    <!-- (32°F − 32) × 5/9 -->

    <script>
        function check(){
        city = document.getElementById("search").value
        console.log(city)
        apiUrl=`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=517526fa851bd6a21cc63d53ffc7c617`
        fetch(apiUrl).then(response=>response.json()).then(data=>{
            var temp = data.main.temp
            var name = data.name
            var humidity = data.main.humidity
            var speed = data.wind.speed

            document.getElementById("city_temp").innerText ="Temperature: "+ parseInt(temp-273)+"°C"
            document.getElementById("city_name").innerText ="City: "+ name
            document.getElementById("city_humidity").innerText ="Humidity: "+ humidity
            document.getElementById("wind_speed").innerText = "Wind Speed: "+speed
        }).catch(error=>{
                // If fails
                console.log(error)
        });
    }
    </script>
</body>
</html>
